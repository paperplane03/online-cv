projects:
    title: Projects
    intro: >
     I do these projects as course projects.
    assignments:
      - title: MBTI-classfication LLM
        link: "https://github.com/paperplane03/MBTI"
        tagline: "A finetuned LLM to classify people's MBTI by their saying."

      - title: PACMAN
        link: "https://github.com/paperplane03/Project_Pacman"
        tagline: "A pacman project, which can be played by human and AI algorithm. Every line is coded by me, no frame code. Implemented Methods: Dynamic Programming, DFS and BFS Search, Heuristic(A*) Search With Alpha-Beta prune, Q-Learning and Sarsa"

      - title: NAI Inputer
        link: "https://github.com/paperplane03/NAI_inputter"
        tagline: "An intelligent inputter enabling you to input words, based on Viterbi Algorithm learning from wikipedia Corpus."

      - title: PA Project
        link: "https://nju-projectn.github.io/ics-pa-gitbook/ics2022/index.html"
        tagline: "A simple but complete full-system emulator designed for teaching. I write hardware, library, OS and APP for it."


